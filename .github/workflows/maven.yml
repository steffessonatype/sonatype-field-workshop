name: Sonatype Firewall Workshop

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configure Maven Settings
        run: |
          echo "<settings>
                  <mirrors>
                    <mirror>
                      <id>nexus-proxy</id>
                      <mirrorOf>*</mirrorOf>
                      <url>https://alsrepo.pagekite.me/repository/maven-workshop/</url>
                    </mirror>
                  </mirrors>
                </settings>" > $HOME/.m2/settings.xml

      - name: Attempt to Build with Blocked Component
        run: mvn clean install
